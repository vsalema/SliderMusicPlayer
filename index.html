<!DOCTYPE html>
<html lang='en' class=''>

<head>

  <meta charset='UTF-8'>
  <title>CodePen Demo</title>

  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="alternate" type="application/json+oembed" href="https://codepen.io/api/oembed?url=https%3A%2F%2Fcodepen.io%2Fvsalema%2Fpen%2FoNKaqyz&amp;format=json" title="Untitled">

  <style>
    body {
  background-color: #1c1c1c;
overflow: hidden; /* Hide scrollbars */  
    }
    
   
    
    .top {
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  position: relative;
}

iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.wrapper {
  position: relative;
  padding-bottom: 50%;
  transform: translateY(-35.95%);
  padding-block: 550px;
  margin-top: 27%;
}
  </style>

  <noscript>
  <!-- anchor linking to external file -->
  <a href="https://cdn.taboola.com/libtrc/impl.20240501-14-RELEASE.js">External Link</a>
</noscript>
  
  </head>

<body>
  <div class="top">
  <div class="wrapper">
    <iframe src="https://playlistsound.com/playlist/10966/top-50-france" width="640" height="480" frameborder="0" title="Funny Cat Videos For Kids" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" data-ready="true"></iframe>
  </div>
</div>
<button onclick="toggle()">Make that iframe full screen</button>
  <script>
  function toggle() {
    document.querySelector('iframe').requestFullscreen();
  }
</script>
  
  </body>
</html>
